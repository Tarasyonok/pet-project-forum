{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Night Coder - Code Together, Grow Together" %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .night-gradient {
            background: linear-gradient(135deg, #1a1e2e 0%, #2d3748 100%);
        }
        .hover-glow:hover {
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }
        .stat-card {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: none;
            border-radius: 15px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .panda-emoji {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            z-index: 1000;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="panda-emoji" title="{% trans 'Night Coder Panda' %} üêº">
        <a href="{% url 'home:panda' %}">üêº</a>
    </div>
    <!-- Header -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <main class="{% block main_class %}min-vh-100{% endblock %}">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
